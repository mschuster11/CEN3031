<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchTable">
            <script type="text/javascript">
            </script>
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" >
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
                
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
              <tr ng-repeat="entries in listings | orderBy:'code' | filter:searchTable" ng-click="showDetails(entries)">
                <td>{{entries.code}}</td>
                <td>{{entries.name}}</td>
                <td>
                  <button type="button" class="btn btn-info" ng-click="deleteListing(entries)">
                    <span class="glyphicon glyphicon-remove-sign"></span> 
                  </button>
                </td>
<!--                 <td><button><span class="glyphicons glyphicons-remove-circle"></span></button></td> -->
              </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
            <label for="codeDetailed">Code:</label>
            <span name="codeDetailed">{{detailedInfo.code}}</span><br/>

            <label for="nameDetailed">Name:</label>
            <span name="nameDetailed">{{detailedInfo.name}}</span><br/>

            <label for="latitudeDetailed">Latitude:</label>
            <span name="latitudeDetailed">{{detailedInfo.coordinates.latitude}}</span><br/>

            <label for="longitudeDetailed">Longitude:</label>
            <span name="longitudeDetailed">{{detailedInfo.coordinates.longitude}}</span><br/>

            <label for="addressDetailed">Address:</label>
            <a href={{mapLink}} target="_blank" name="addressDetailed">{{detailedInfo.address}}</a>
            
            
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h3>Add new building</h3>
            <label for="codeIn">Code:</label>
            <input type="text" name="codeIn" ng-model="codeInput"></br>

            <label for="nameIn">Name:</label>
            <input type="text" name="nameIn" ng-model="nameInput"></br>

            <label for="latitudeIn">Latitude:</label>
            <input type="number" name="latitudeIn" ng-model="latitudeInput"></br>

            <label for="longitudeIn">Longitude:</label>
            <input type="number" name="longitudeIn" ng-model="longitudeInput"></br>

            <label for="addressIn">Address:</label>
            <input type="text" name="addressIn" ng-model="addressInput"></br>

            <a href="#" class="btn btn-success btn-lg" ng-click="addListing(codeInput,nameInput,latitudeInput,longitudeInput,addressInput)">
              <span class="glyphicon glyphicon-plus-sign"> Add</span> 
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
